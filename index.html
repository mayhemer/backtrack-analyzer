<!DOCUMENT html>
<head>
  <title>Backtrack Data Analyzer</title>
  <meta charset="utf-8" />
  <script src="jquery-3.3.1.slim.min.js"></script>
  <link href="select2/select2.min.css" rel="stylesheet" />
  <script src="select2/select2.min.js"></script>
  <script src="bt.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
    }
    hr {
      border: none;
      height: 1px;
      background: gray;
    }
    .half {
      width: calc(50% - 8px);
    }
    .half.box {
      display: inline-block;
    }
    #timeline {
      float: left;
      width: 100%;
      display: block;
      box-sizing: border-box;
      padding: 1em 0;
    }
    #info {
      float: right;
      width: 25%;
      display: block;
      box-sizing: border-box;
    }
    div.full-width {
      width: 100%;
      display: inline-block;
    }
    div.diff-progress {
      height: 1em;
      display: inline-block;
      margin: 0;
    }
    div.diff-progress.minus {
      background-color: greenyellow;
      margin: 0 0 0 50%;
    }
    div.diff-progress.plus {
      background-color: red;
      margin: 0 50% 0 0;
      float: right;
    }

    /* these are only for individual lines of output */
    .bold {
      font-weight: bold;
    }
    .equal {
      text-align: center;
    }
    .base {
      text-align: left;
      color: green;
    }
    .mod {
      text-align: right;
      color: brown;
    }
    div.blocker-container {
      background-color: rgb(250, 247, 239);
      padding: 1em 2em;
      margin: 1em 15%;
      border: 1px solid gray;
    }
    .blocker {
      font-size: 90%;
    }
    .blocker.equal {
      text-align: center;
      color:rgb(95, 95, 95);
    }
    .blocker.alone {
      color:red;
    }
    /*
    .blocker.base {
      padding: 0 25%;
      color: dodgerblue !important;
    }
    .blocker.mod {
      text-align: left !important;
      padding: 0 50%;
      color: goldenrod !important;
    }
    */
    .blocker::before {
      content: 'BLOCKER: ';
      font-weight: bold;
    }
    .clickable {
      cursor: pointer;
    }
    .trail {
      margin-left: 8em !important;
      font-weight: bold;
    }
    .span {
      margin-left: 4em;
      color: gray !important;
    }
    .join {
      color: black;
    }
    .join::before {
      content: "Paths are joining here : ";
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 class="half box">Baseline</h2>
  <h2 class="half box">Modified</h2>
  <input class="half" type="file" id="files1" data-bt="0" multiple />
  <input class="half" type="file" id="files2" data-bt="1" multiple />
  <br />
  <br />
  <select class="half" id="objectives1" data-bt="0"></select>
  <select class="half" id="objectives2" data-bt="1"></select>
  <div id="timeline"></div>
</body>
